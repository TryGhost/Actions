name: Deploy the image to Google Kubernetes Engine

on:
  workflow_call:
    secrets:
      GCP_SA_JSON:
        required: true

env:
  PROJECT_ID: stg-pro-397609
  ARTIFACT_REGISTRY_LOCATION: europe-west4-docker.pkg.dev
  ARTIFACT_REGISTRY_NAME: pro-containers

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    continue-on-error: true # Prevent build from failing when we cannot build / push container image

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.10.0

    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: ${{ secrets.GCP_SA_JSON }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1.1.1
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Authenticate with GKE
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
          cluster_name: 'ghost-pro'
          location: 'europe-west4-a'
    
    # TODO: Add a staging / production split
    - name: Apply the manifests to the Kubernetes cluster
      if: startsWith(github.ref, 'refs/heads/main')
      run: |
        kubectl apply -k k8s/overlays/staging