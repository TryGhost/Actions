name: Canary Build
on: workflow_call
env:
  FORCE_COLOR: 1
jobs:
  canary:
    runs-on: ubuntu-latest
    name: Canary
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - uses: actions/setup-node@v3
        env:
          FORCE_COLOR: 0
        with:
          node-version: '16.14.2'
          cache: yarn

      - name: Set up Git
        run: |
          git config --global pull.rebase true
          git config --global user.name "Ghost CI"
          git config --global user.email "ghost@example.com"

      - name: Set env variables
        run: |
          echo "bump_type=preminor" >> $GITHUB_ENV
          echo "canary_archive=ghost-canary" >> $GITHUB_ENV

      - run: yarn
      - run: yarn main

      - run: echo "ghost_hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - run: echo "ghost_admin_hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        working-directory: ghost/core/core/admin
      - run: if [ -n "$(git status --porcelain)" ]; then git add ghost/core/core/admin ghost/core/content/themes/casper && git commit -m "Updated Ghost-Admin and Casper"; fi

      - run: npm version ${{ env.bump_type }} --preid="pre.$ghost_hash.$ghost_admin_hash"
        working-directory: ghost/core
      - run: npm version ${{ env.bump_type }} --preid="pre.$ghost_hash.$ghost_admin_hash"
        working-directory: ghost/core/core/admin

      - run: npm install -g ultra-runner@3.10.5
      - run: npm install -g daniellockyer/monobundle

      - run: mkdir components
        working-directory: ghost/core
      - run: ultra --filter '@tryghost/*' -r npm pack --pack-destination ../core/components

      - run: monobundle
        working-directory: ghost/core

      - run: yarn
      - run: cp ../../README.md .
        working-directory: ghost/core

      - run: npm pack
        working-directory: ghost/core

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.canary_archive }}
          path: 'ghost/core/ghost-*.tgz'
          retention-days: 4
